
[nodes]
;actuators can be driven by this id in open loop mode
; 272 = x110
MotorRxID0=272
;actuators send their state on this id and this id+1
; 288 = x120
MotorTxID0=288

[sensors]
;In compression
;Force sensor calibration: output = (gain * input) + offset
;Gains
;ForceSensorGain0=-325.7
;ForceSensorGain1=-324.8
;Offsets (taking into account weights of cable attachments)
;ForceSensorZero0=0
;ForceSensorZero1=0

;In tension
;Force sensor calibration: output = (gain * input) + offset
;Gains
;ForceSensorGain0=328.5
;ForceSensorGain1=325.8
;Offsets (taking into account weights of cable attachments)
;ForceSensorZero0=0
;ForceSensorZero1=0

;In tension !!!experimental!!! -> horizontal
;Force sensor calibration: output = (gain * input) + offset
;Gains
ForceSensorGain0 = 326.2
ForceSensorGain1 = 326.4
;Offsets (taking into account weights of cable attachments)
ForceSensorZero0 = -4.21	
ForceSensorZero1 = -20.40

;Pressure Sensor
PressureSensorGain =  45	;divides the value
PressureSensorZero =  -4

[hardwareConfig]
;Motor combination
; 1 = EC-30 48V 	(305015) - 4.3:1 - 2000 count/turn
; 2 = EC40 		(393023) - 4.3:1 - 2000 count/turn
MotorCombiConfig0 = 2;
;Ball screw characteristics
; lead in mm
BallScrewLead0 = 2.0;
